<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vepari Bills</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Vepari Bills</h1>
    
    <div class="buttons">
      <button onclick="openModal('addBillModal')">Add Bill</button>
      <button onclick="openModal('updateBillModal')">Update/Delete Bill</button>
    </div>
    
    <!-- Summary Section -->
    <div class="summary">
      <h2>Monthly Summary</h2>
      <p>Total Pending: <span id="totalPending">0</span></p>
      <p>Total Paid: <span id="totalPaid">0</span></p>
      <p>Total This Month: <span id="totalMonth">0</span></p>
    </div>

    <!-- All Bills List Section -->
    <div class="bills-list-section">
      <h3>All Vepari Bills</h3>
      
      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterBills('all')">All Bills</button>
        <button class="filter-btn" onclick="filterBills('paid')">Paid</button>
        <button class="filter-btn" onclick="filterBills('unpaid')">Unpaid</button>
      </div>

      <!-- Bills List Container -->
      <div id="allBillsList">
        <!-- Bills will be dynamically loaded here -->
        <div class="empty-state">No bills to display</div>
      </div>
    </div>
    
    <a href="index.html" class="btn back-btn">Back to Home</a>
  </div>

  <!-- Add Bill Modal -->
  <div id="addBillModal" class="modal-overlay" onclick="closeModalOnOverlay(event, 'addBillModal')">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeModal('addBillModal')">×</button>
      <div id="addBillForm" class="form-section" style="display:block;">
        <h2>Add New Bill</h2>
        <input type="text" id="billName" placeholder="Bill Name" required>
        <input type="number" id="billAmount" placeholder="Total Amount" required>
        <input type="number" id="billPaidAmount" placeholder="Paid Amount (optional)" value="0">
        <select id="billStatus">
          <option value="unpaid">Unpaid</option>
          <option value="paid">Paid</option>
        </select>
        <input type="date" id="billDate" required>
        <textarea id="billNotes" placeholder="Notes (optional)"></textarea>
        <button onclick="addBillAndClose()">Submit</button>
      </div>
    </div>
  </div>

  <!-- Update/Delete Bill Modal -->
  <div id="updateBillModal" class="modal-overlay" onclick="closeModalOnOverlay(event, 'updateBillModal')">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeModal('updateBillModal')">×</button>
      <div id="updateBillSection" class="form-section" style="display:block;">
        <h2>Update/Delete Bills</h2>
        <input type="text" id="searchBillName" placeholder="Search by Bill Name" oninput="searchBills()">
        <div id="billList"></div>
      </div>
    </div>
  </div>

  <script>
    // Modal control functions
    function openModal(modalId) {
      document.getElementById(modalId).classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function closeModalOnOverlay(event, modalId) {
      if (event.target.classList.contains('modal-overlay')) {
        closeModal(modalId);
      }
    }

    // Wrapper function that closes modal after submission
    function addBillAndClose() {
      addBill(); // Your existing function from app.js
      closeModal('addBillModal');
      loadAllBills(); // Refresh the bills list
    }

    // Filter bills by status
    let currentFilter = 'all';
    function filterBills(status) {
      currentFilter = status;
      
      // Update active button
      const filterBtns = document.querySelectorAll('.filter-btn');
      filterBtns.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Call your existing function to reload bills with filter
      loadAllBills();
    }

    // Function to load and display all bills
    // You need to implement this in your app.js
    function loadAllBills() {
      // This should fetch bills from Firebase and display them
      // Example structure for each bill:
      const billsContainer = document.getElementById('allBillsList');

      // Then create bill cards like this:

        <div class="bill-item ${bill.status}">
          <div class="bill-header">
            <div class="bill-name">${bill.name}</div>
            <div class="bill-amount">₹${bill.amount}</div>
          </div>
          <div class="bill-status ${bill.status}">${bill.status}</div>
          <div class="bill-date">Date: ${bill.date}</div>
          <div class="bill-notes">${bill.notes || ''}</div>
          <div>Paid: ₹${bill.paidAmount || 0} | Unpaid: ₹${bill.amount - (bill.paidAmount || 0)}</div>

            <button onclick="editBill('${bill.id}')">Edit</button>
            <button onclick="deleteBill('${bill.id}')">Delete</button>
          </div>
        </div>
      `;
      */

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal('addBillModal');
        closeModal('updateBillModal');
      }
    });

    // Load bills when page loads
    window.addEventListener('load', function() {
      loadAllBills();
    });
  </script>
</body>
</html>
