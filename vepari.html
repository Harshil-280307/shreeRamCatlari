<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vepari Bills</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Vepari Bills</h1>

    <div class="buttons">
      <button onclick="showAddBillForm()">Add Bill</button>
      <button onclick="showUpdateBillForm()">Update/Delete Bill</button>
    </div>

    <!-- Add Bill Form -->
    <div id="addBillForm" class="form-section" style="display:none;">
      <h2>Add New Bill</h2>
      <input type="text" id="billName" placeholder="Bill Name">
      <input type="number" id="billAmount" placeholder="Amount">
      <select id="billStatus">
        <option value="unpaid">Unpaid</option>
        <option value="paid">Paid</option>
      </select>
      <input type="date" id="billDate">
      <textarea id="billNotes" placeholder="Notes (optional)"></textarea>
      <button onclick="addBill()">Submit</button>
    </div>

    <!-- Update/Delete Bills -->
    <div id="updateBillSection" class="form-section" style="display:none;">
      <h2>Update/Delete Bills</h2>
      <input type="text" id="searchBillName" placeholder="Search by Bill Name" oninput="searchBills()">
      <div id="billList"></div>
    </div>

    <!-- Summary Section -->
    <div class="summary">
      <h2>Monthly Summary</h2>
      <p>Total Pending: <span id="totalPending">0</span></p>
      <p>Total Paid: <span id="totalPaid">0</span></p>
      <p>Total This Month: <span id="totalMonth">0</span></p>
    </div>

    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
