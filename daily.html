<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Bills</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Daily Transactions</h1>
    
    <div class="buttons">
      <button onclick="openModal('addSaleModal')">Add Daily Sale</button>
      <button onclick="openModal('addExpenseModal')">Add Daily Expense</button>
    </div>
    
    <!-- Summary Section -->
    <div class="summary">
      <h2>Daily Summary</h2>
      <p>Total Sale: <span id="totalSale">0</span></p>
      <p>Total Expense: <span id="totalExpense">0</span></p>
      <p>Daily Profit: <span id="dailyProfit">0</span></p>
    </div>

    <!-- All Sales List Section -->
    <div class="bills-list-section">
      <h3>All Sales</h3>
      
      <div id="allSalesList">
        <!-- Sales will be dynamically loaded here -->
        <div class="empty-state">No sales to display</div>
      </div>
    </div>

    <!-- All Expenses List Section -->
    <div class="bills-list-section">
      <h3>All Expenses</h3>
      
      <div id="allExpensesList">
        <!-- Expenses will be dynamically loaded here -->
        <div class="empty-state">No expenses to display</div>
      </div>
    </div>
    
    <a href="index.html" class="btn back-btn">Back to Home</a>
  </div>

  <!-- Add Sale Modal -->
  <div id="addSaleModal" class="modal-overlay" onclick="closeModalOnOverlay(event, 'addSaleModal')">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeModal('addSaleModal')">×</button>
      <div id="addSaleForm" class="form-section" style="display:block;">
        <h2>Add Sale</h2>
        <input type="number" id="saleAmount" placeholder="Sale Amount" required>
        <input type="date" id="saleDate" required>
        <textarea id="saleNotes" placeholder="Notes (optional)"></textarea>
        <button onclick="addSaleAndClose()">Submit</button>
      </div>
    </div>
  </div>

  <!-- Add Expense Modal -->
  <div id="addExpenseModal" class="modal-overlay" onclick="closeModalOnOverlay(event, 'addExpenseModal')">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeModal('addExpenseModal')">×</button>
      <div id="addExpenseForm" class="form-section" style="display:block;">
        <h2>Add Expense</h2>
        <input type="number" id="expenseAmount" placeholder="Expense Amount" required>
        <input type="date" id="expenseDate" required>
        <textarea id="expenseNotes" placeholder="Notes (optional)"></textarea>
        <button onclick="addExpenseAndClose()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Modal control functions
    function openModal(modalId) {
      document.getElementById(modalId).classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function closeModalOnOverlay(event, modalId) {
      if (event.target.classList.contains('modal-overlay')) {
        closeModal(modalId);
      }
    }

    // Wrapper functions that close modals after submission
    function addSaleAndClose() {
      addSale(); // Your existing function from app.js
      closeModal('addSaleModal');
      loadAllTransactions(); // Refresh the transactions list
    }

    function addExpenseAndClose() {
      addExpense(); // Your existing function from app.js
      closeModal('addExpenseModal');
      loadAllTransactions(); // Refresh the transactions list
    }

    // Function to load and display all sales and expenses
    // You need to implement this in your app.js
    function loadAllTransactions() {
      loadAllSales();
      loadAllExpenses();
    }

    function loadAllSales() {
      // This should fetch sales from Firebase and display them
      const salesContainer = document.getElementById('allSalesList');
      
      // Your code to fetch sales from Firebase
      // Then create transaction cards like this:
      /*
      const saleCard = `
        <div class="transaction-item sale">
          <div class="transaction-type sale">Sale</div>
          <div class="transaction-amount">₹${sale.amount}</div>
          <div class="transaction-date">Date: ${sale.date}</div>
          <div class="transaction-notes">${sale.notes || ''}</div>
          <div class="transaction-actions">
            <button onclick="deleteSale('${sale.id}')">Delete</button>
          </div>
        </div>
      `;
      */
    }

    function loadAllExpenses() {
      // This should fetch expenses from Firebase and display them
      const expensesContainer = document.getElementById('allExpensesList');
      
      // Your code to fetch expenses from Firebase
      // Then create transaction cards like this:
      /*
      const expenseCard = `
        <div class="transaction-item expense">
          <div class="transaction-type expense">Expense</div>
          <div class="transaction-amount">₹${expense.amount}</div>
          <div class="transaction-date">Date: ${expense.date}</div>
          <div class="transaction-notes">${expense.notes || ''}</div>
          <div class="transaction-actions">
            <button onclick="deleteExpense('${expense.id}')">Delete</button>
          </div>
        </div>
      `;
      */
    }

    // Close modals with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal('addSaleModal');
        closeModal('addExpenseModal');
      }
    });

    // Load transactions when page loads
    window.addEventListener('load', function() {
      loadAllTransactions();
    });
  </script>
</body>
</html>
